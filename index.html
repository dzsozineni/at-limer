<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AT-Limer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#0F1419;color:#fff}
.container{max-width:600px;margin:0 auto;padding:16px;position:relative}
.title{font-size:28px;font-weight:bold;color:#7CFC00;margin-bottom:8px}
.status{color:#888;margin-bottom:16px;font-size:14px}
.closeBtn{position:absolute;top:16px;right:16px;font-size:22px;color:#ff3b30;display:none;cursor:pointer}
.btn{width:100%;padding:14px;margin-bottom:12px;border:none;border-radius:8px;font-size:16px;background:#007AFF;color:#fff}
.btn.danger{background:#ff3b30}
.dashboard{display:none}
.dashboard.visible{display:block}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:24px}
.card{background:rgba(255,255,255,.05);border-radius:12px;padding:20px;text-align:center}
.value{font-size:48px;font-weight:bold;color:#7CFC00}
.low{color:#ff3b30!important}
.sectionTitle{margin:20px 0 10px 0;font-size:18px;color:#7CFC00;font-weight:bold}
.overlay{position:fixed;inset:0;background:rgba(15,20,25,.98);display:flex;align-items:center;justify-content:center}
</style>
</head>

<body>
<div class="container">
<div class="title">AT-Limer</div>
<div class="closeBtn" id="closeBtn" onclick="disconnect()">‚úï</div>
<div class="status" id="status">Disconnected</div>

<div class="dashboard" id="dashboard">

<div class="stats">
<div class="card">
<div class="value" id="speedValue">0.0</div>
<div>km/h</div>
</div>
<div class="card">
<div class="value" id="batteryValue">0</div>
<div>Battery %</div>
</div>
</div>

<div class="sectionTitle">Speed Modes</div>

<button class="btn" onclick="setSpeed('eco')">ECO</button>
<button class="btn" onclick="setSpeed('normal')">NORMAL</button>
<button class="btn" onclick="setSpeed('sport')">SPORT</button>
<button class="btn danger" onclick="setSpeed('unlock')">SPEED UNLOCK</button>

</div>
</div>

<div class="overlay" id="overlay">
<button class="btn" id="scanBtn">üîµ SCAN & CONNECT</button>
</div>

<script>

const SERVICE_UUID="0000ffe0-0000-1000-8000-00805f9b34fb";
const CHAR_UUID="0000ffe1-0000-1000-8000-00805f9b34fb";

let device=null;
let characteristic=null;
let receiveBuffer=[];

/* AKTU√ÅLIS SPEED LIMIT (km/h) */
let maxSpeed = 22.7; // default indul√°skor

function setStatus(msg){
document.getElementById("status").textContent=msg;
}

function resetUI(){
document.getElementById("dashboard").classList.remove("visible");
document.getElementById("overlay").style.display="flex";
document.getElementById("closeBtn").style.display="none";
setStatus("Disconnected");
document.getElementById("speedValue").textContent="0.0";
document.getElementById("batteryValue").textContent="0";
}

function hexToBytes(hex){
const bytes=[];
for(let i=0;i<hex.length;i+=2)
bytes.push(parseInt(hex.substr(i,2),16));
return new Uint8Array(bytes);
}

async function sendCommand(hex){
if(!characteristic)return;
await characteristic.writeValue(hexToBytes(hex));
}

/* ===== TELEMETRY ===== */
function handleNotification(event){
const chunk=new Uint8Array(event.target.value.buffer);
receiveBuffer=receiveBuffer.concat(Array.from(chunk));

while(receiveBuffer.length>=42){

if(receiveBuffer[0]===0x46 && receiveBuffer[1]===0x58){

const frame=receiveBuffer.slice(0,42);
receiveBuffer=receiveBuffer.slice(42);
const bytes=new Uint8Array(frame);

const rawSpeed=bytes[8];
const battery=bytes[19];

/* FIRMWARE K√âPLET */
const divisor = (Math.round(maxSpeed)===20)?119:172;
const speed=(rawSpeed * maxSpeed / divisor).toFixed(1);

document.getElementById("speedValue").textContent=speed;

const battEl=document.getElementById("batteryValue");
battEl.textContent=battery;
battEl.className="value"+(battery<=20?" low":"");

}else{
receiveBuffer.shift();
}
}
}

/* ===== CONNECT ===== */
document.getElementById("scanBtn").addEventListener("click",async function(){
try{
device=await navigator.bluetooth.requestDevice({
filters:[{namePrefix:"AT-09"},{namePrefix:"BT"}],
optionalServices:[SERVICE_UUID]
});

const server=await device.gatt.connect();
const service=await server.getPrimaryService(SERVICE_UUID);
characteristic=await service.getCharacteristic(CHAR_UUID);

await characteristic.startNotifications();
characteristic.addEventListener("characteristicvaluechanged",handleNotification);

device.addEventListener("gattserverdisconnected",disconnect);

/* indul√°skor 22.7 km/h m√≥d k√ºld√©se */
setSpeed('default');

document.getElementById("overlay").style.display="none";
document.getElementById("dashboard").classList.add("visible");
document.getElementById("closeBtn").style.display="block";

setStatus("Connected ‚úî");

}catch(err){
resetUI();
}
});

/* ===== SPEED MODES ===== */
function setSpeed(mode){

const modes={
default:{cmd:"464316110002AA0E37",kmh:22.7},
eco:{cmd:"464316110002EE0677",kmh:10.4},
normal:{cmd:"464316110002DC1066",kmh:26.4},
sport:{cmd:"464316110002023AD5",kmh:33.7},
unlock:{cmd:"464316110002023AD5",kmh:33.7}
};

if(!modes[mode]) return;

maxSpeed = modes[mode].kmh;
sendCommand(modes[mode].cmd);
}

/* ===== DISCONNECT ===== */
function disconnect(){
if(device && device.gatt.connected)
device.gatt.disconnect();
device=null;
characteristic=null;
receiveBuffer=[];
maxSpeed=22.7;
resetUI();
}

if(!navigator.bluetooth){
document.body.innerHTML="<h2 style='color:red;padding:20px'>Use Bluefy browser on iOS.</h2>";
}

</script>
</body>
</html>
