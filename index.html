<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#7CFC00">
<title>AT-Limer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#0F1419;color:#fff;}
.container{max-width:600px;margin:0 auto;padding:16px;position:relative;}
.title{font-size:28px;font-weight:bold;color:#7CFC00;margin-bottom:8px;}
.status{color:#888;margin-bottom:16px;font-size:14px;}
.closeBtn{position:absolute;top:16px;right:16px;font-size:22px;color:#ff3b30;display:none;cursor:pointer;}
.btn{width:100%;padding:14px;margin-bottom:12px;border:none;border-radius:8px;font-size:16px;background:#007AFF;color:#fff;cursor:pointer;}
.btn:active{opacity:.8}
.btn:disabled{opacity:.5;cursor:not-allowed;}
.btn.danger{background:#ff3b30}
.dashboard{display:none}
.dashboard.visible{display:block}
.stats{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:24px;}
.card{background:rgba(255,255,255,.05);border-radius:12px;padding:20px;text-align:center;}
.value{font-size:48px;font-weight:bold;color:#7CFC00;}
.low{color:#ff3b30!important;}
.sectionTitle{margin:20px 0 10px 0;font-size:18px;color:#7CFC00;font-weight:bold;}
.overlay{position:fixed;inset:0;background:rgba(15,20,25,.98);display:flex;align-items:center;justify-content:center;z-index:1000;flex-direction:column;}
.spinner{width:50px;height:50px;border:4px solid rgba(127,252,0,.2);border-top:4px solid #7CFC00;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:20px;}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.not-supported{text-align:center;padding:40px 20px;max-width:400px;}
.not-supported .icon{font-size:64px;margin-bottom:20px;}
.not-supported h2{font-size:20px;margin-bottom:16px;color:#fff;}
.not-supported p{color:#888;line-height:1.6;margin-bottom:12px;}
.not-supported strong{color:#7CFC00;}
.not-supported a{color:#007AFF;text-decoration:none;}
</style>
</head>

<body>
<div class="container">
<div class="title">AT-Limer</div>
<div class="closeBtn" id="closeBtn" onclick="disconnect()">‚úï</div>
<div class="status" id="status">Disconnected</div>

<div class="dashboard" id="dashboard">

<div class="stats">
<div class="card">
<div class="value" id="speedValue">0</div>
<div>km/h</div>
</div>
<div class="card">
<div class="value" id="batteryValue">0</div>
<div>Battery %</div>
</div>
</div>

<button class="btn" id="lockBtn" onclick="toggleLock()">üîí LOCKED</button>
<button class="btn" id="lightBtn" onclick="toggleLight()">üí° LIGHT OFF</button>

<div class="sectionTitle">Speed Modes</div>

<button class="btn" onclick="setSpeed('eco')">ECO (10 km/h)</button>
<button class="btn" onclick="setSpeed('normal')">NORMAL (26 km/h)</button>
<button class="btn" onclick="setSpeed('sport')">SPORT (34 km/h)</button>
<button class="btn danger" onclick="setSpeed('unlock')">SPEED UNLOCK</button>

</div>
</div>

<div class="overlay" id="overlay">
<button class="btn" id="scanBtn">üîµ SCAN & CONNECT</button>
</div>

<script>

const SERVICE_UUID="0000ffe0-0000-1000-8000-00805f9b34fb";
const CHAR_UUID="0000ffe1-0000-1000-8000-00805f9b34fb";
const HEARTBEAT_INTERVAL=500;

let device=null;
let server=null;
let characteristic=null;
let heartbeatTimer=null;
let receiveBuffer=[];
let locked=true;
let lightOn=false;
let commandIsSending=false;
let maxSpeed=35; // Default 35 km/h

function setStatus(msg){
document.getElementById("status").textContent=msg;
}

function resetUI(){
document.getElementById("dashboard").classList.remove("visible");
document.getElementById("overlay").style.display="flex";
document.getElementById("overlay").innerHTML='<button class="btn" id="scanBtn">üîµ SCAN & CONNECT</button>';
document.getElementById("closeBtn").style.display="none";
setStatus("Disconnected");
document.getElementById("speedValue").textContent="0";
document.getElementById("batteryValue").textContent="0";
document.getElementById("batteryValue").className="value";
document.getElementById("scanBtn").addEventListener("click",connect);
}

function hexToBytes(hex){
const bytes=[];
for(let i=0;i<hex.length;i+=2)
bytes.push(parseInt(hex.substr(i,2),16));
return new Uint8Array(bytes);
}

async function sendCommand(hex){
if(!characteristic)return;
await characteristic.writeValue(hexToBytes(hex));
console.log('‚úì Sent:',hex);
}

function delay(ms){
return new Promise(resolve=>setTimeout(resolve,ms));
}

function verifyCRC16(data){
const withoutCRC=data.slice(0,-2);
const received=(data[data.length-2]<<8)|data[data.length-1];
return received===calculateCRC16XMODEM(withoutCRC);
}

function calculateCRC16XMODEM(data){
let crc=0;
for(let byte of data){
crc^=byte<<8;
for(let i=0;i<8;i++)
crc=(crc&0x8000)?(crc<<1)^0x1021:crc<<1;
}
return crc&0xFFFF;
}

function startHeartbeat(){
stopHeartbeat();
heartbeatTimer=setInterval(()=>{
sendCommand("4643110100084C494D4542494B45BE8A");
},HEARTBEAT_INTERVAL);
}

function stopHeartbeat(){
if(heartbeatTimer){
clearInterval(heartbeatTimer);
heartbeatTimer=null;
}
}

function handleNotification(event){
const chunk=new Uint8Array(event.target.value.buffer);
receiveBuffer=receiveBuffer.concat(Array.from(chunk));

while(receiveBuffer.length>=2){
if(receiveBuffer[0]===0x46 && receiveBuffer[1]===0x58){
if(receiveBuffer.length<42)return;

const frame=receiveBuffer.slice(0,42);
receiveBuffer=receiveBuffer.slice(42);

const bytes=new Uint8Array(frame);
if(!verifyCRC16(bytes))continue;

// SEBESS√âG SZ√ÅM√çT√ÅS (max speed alapj√°n)
const rawSpeed = bytes[8];
const speed = Math.round((rawSpeed / 172.0) * maxSpeed);

const battery=bytes[19];

document.getElementById("speedValue").textContent=speed;

const battEl=document.getElementById("batteryValue");
battEl.textContent=battery;
battEl.className="value"+(battery<=20?" low":"");

console.log(`Speed: ${speed} km/h (raw: ${rawSpeed}) | Battery: ${battery}%`);

continue;
}

receiveBuffer.shift();
}
}

async function connect(){
try{
device=await navigator.bluetooth.requestDevice({
filters:[{namePrefix:"AT-09"},{namePrefix:"BT"}],
optionalServices:[SERVICE_UUID]
});

document.getElementById("overlay").innerHTML='<div class="spinner"></div>';
setStatus("Connecting...");

server=await device.gatt.connect();
const service=await server.getPrimaryService(SERVICE_UUID);
characteristic=await service.getCharacteristic(CHAR_UUID);

await characteristic.startNotifications();
characteristic.addEventListener("characteristicvaluechanged",handleNotification);
device.addEventListener("gattserverdisconnected",disconnect);

startHeartbeat();

document.getElementById("overlay").style.display="none";
document.getElementById("dashboard").classList.add("visible");
document.getElementById("closeBtn").style.display="block";

setStatus("Connected ‚úî");

}catch(err){
resetUI();
}
}

document.getElementById("scanBtn").addEventListener("click",connect);

async function toggleLock(){
if(commandIsSending)return;
commandIsSending=true;

const btn=document.getElementById("lockBtn");
btn.disabled=true;

locked=!locked;

if(locked){
btn.textContent="üîí LOCKING...";
await sendCommand("464316610001F0E2AE");
await delay(100);
await sendCommand("464316120001F03B07");
await delay(100);
btn.textContent="üîí LOCKED";
console.log('üîí Locked');
}else{
btn.textContent="üîì UNLOCKING...";
await sendCommand("464316610001F1F28F");
await delay(100);
await sendCommand("464316120001F12B26");
await delay(100);
btn.textContent="üîì UNLOCKED";
console.log('üîì Unlocked');
}

btn.disabled=false;
commandIsSending=false;
}

async function toggleLight(){
if(commandIsSending)return;
commandIsSending=true;

const btn=document.getElementById("lightBtn");
btn.disabled=true;

lightOn=!lightOn;

if(lightOn){
btn.textContent="üí° TURNING ON...";
await sendCommand("464316120001F12B26");
await delay(100);
btn.textContent="üí° LIGHT ON";
console.log('üí° Light ON');
}else{
btn.textContent="üí° TURNING OFF...";
await sendCommand("464316120001F03B07");
await delay(100);
btn.textContent="üí° LIGHT OFF";
console.log('üí° Light OFF');
}

btn.disabled=false;
commandIsSending=false;
}

function setSpeed(mode){
const cmds={
eco:"464316110002EE0677",      // 10.4 km/h
normal:"464316110002DC1066",    // 26.4 km/h
sport:"464316110002023AD5",     // 33.7 km/h
unlock:"46431611000200FF3A8B"
};
if(cmds[mode]){
sendCommand(cmds[mode]);
console.log(`üèéÔ∏è Speed mode: ${mode.toUpperCase()}`);
}
}

function disconnect(){
stopHeartbeat();
if(device && device.gatt.connected)
device.gatt.disconnect();
device=null;
characteristic=null;
server=null;
receiveBuffer=[];
commandIsSending=false;
maxSpeed=35;
resetUI();
}

if(!navigator.bluetooth){
document.body.innerHTML=`
<div class="overlay" style="display:flex;">
  <div class="not-supported">
    <div class="icon">‚ö†Ô∏è</div>
    <h2>Web Bluetooth Not Supported</h2>
    <p>This browser doesn't support the Web Bluetooth API.</p>
    <p style="margin-top:16px"><strong>iOS:</strong> Use the <a href="https://apps.apple.com/app/bluefy/id1492822055" target="_blank">Bluefy browser</a></p>
    <p><strong>Android:</strong> Use Chrome, Edge or Opera</p>
  </div>
</div>
`;
}

</script>
</body>
</html>
